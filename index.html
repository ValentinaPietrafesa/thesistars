<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>The Sistars AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-FRAME 1.6.0 (última compatible con AR.js 3.4.7) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js 3.4.7 (última versión estable) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
      }
    </style>
  </head>

  <body>
    <div class="loading" id="loading">Cargando cámara...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true; precision: medium;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      id="scene"
      style="background-color: transparent !important;">

      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Grupo de imágenes -->
      <a-entity position="0 0 -16" rotation="0 0 0" device-adjust>

        <!-- Imagen central (álbum, más grande) -->
        <a-image src="images/album.png" position="0 1.5 0" width="1.35" height="1.35"></a-image>

        <!-- Imágenes alrededor -->
        <a-image src="images/secreto.png" position="0 2.7 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/sinti.png" position="-1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/novuelvas.png" position="1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/mialma.png" position="0 0.4 0" width="0.6" height="0.6"></a-image>

      </a-entity>
    </a-scene>

    <script>
      // Oculta el cartel de carga
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        setTimeout(() => loading.style.display = 'none', 1500);
      });

      // Ajuste automático según sistema operativo
      AFRAME.registerComponent('device-adjust', {
        init: function () {
          const entity = this.el;
          const isAndroid = /Android/i.test(navigator.userAgent);
          const isApple = /iPhone|iPad|iPod/i.test(navigator.userAgent);

          if (isAndroid) {
            // ANDROID: ahora sí funciona bien con AR.js 3.4.7
            entity.setAttribute('position', '0 0 -26');
            entity.setAttribute('scale', '1.2 1.2 1.2');
            entity.setAttribute('rotation', '0 0 0');
          } else if (isApple) {
            // APPLE: mejor frontal, menos inclinación
            entity.setAttribute('position', '0 -0.2 -5.2');
            entity.setAttribute('scale', '1.55 1.55 1.55');
            entity.setAttribute('rotation', '-3 0 0');
          }
        }
      });
    </script>
  </body>
</html>
