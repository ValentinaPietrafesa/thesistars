<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>The Sistars AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
      }
    </style>
  </head>

  <body>
    <div class="loading" id="loading">Cargando c√°mara...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/examples/marker-training/examples/camera_para.dat;"
      renderer="antialias: true; alpha: true; precision: high; logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      id="scene"
      style="background-color: transparent !important;">

      <!-- C√°mara -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Grupo de im√°genes -->
      <a-entity position="0 0 -16" rotation="0 0 0" device-adjust>

        <!-- Imagen central (√°lbum, m√°s grande) -->
        <a-image src="images/album.png" position="0 1.5 0" width="1.35" height="1.35"></a-image>

        <!-- Im√°genes alrededor -->
        <a-image src="images/secreto.png" position="0 2.7 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/sinti.png" position="-1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/novuelvas.png" position="1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/mialma.png" position="0 0.4 0" width="0.6" height="0.6"></a-image>

      </a-entity>
    </a-scene>

    <script>
      // Oculta el cartel de carga
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        setTimeout(() => loading.style.display = 'none', 1500);
      });

      // Ajuste autom√°tico seg√∫n sistema operativo
      AFRAME.registerComponent('device-adjust', {
        init: function () {
          const entity = this.el;
          const isAndroid = /Android/i.test(navigator.userAgent);
          const isApple = /iPhone|iPad|iPod/i.test(navigator.userAgent);

          if (isAndroid) {
            // Android ‚Üí igual que antes
            entity.setAttribute('position', '0 0 -30');
            entity.setAttribute('scale', '1.15 1.15 1.15');
          } else if (isApple) {
            // Apple ‚Üí m√°s cerca y un poco m√°s grande
            entity.setAttribute('position', '0 0 -5.7');
            entity.setAttribute('scale', '1.55 1.55 1.55');
          }
        }
      });

      // Mostrar IP local en consola (para pruebas locales)
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          console.log("%cüåê Abre este link en tu celular:", "color: #00ffcc; font-weight: bold;");
          console.log(`üëâ http://${data.ip}:5500`);
          console.log("Cambi√° el :5500 por el puerto que te aparezca en Live Server si es distinto.");
        })
        .catch(() => {
          console.log("Pod√©s ver tu IP local escribiendo 'ipconfig' en la consola de Windows.");
        });
    </script>
  </body>
</html>
