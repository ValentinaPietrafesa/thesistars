<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js FULL -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent !important;
    }
  </style>

  <script>
    AFRAME.registerComponent("device-adjust", {
      init: function () {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // En mobile los aleja aún más para que no queden gigantes
          this.el.object3D.position.z -= 10; 
          this.el.object3D.position.y -= 1.5;
        }
      },
    });
  </script>

</head>

<body>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="background: transparent !important;"
    arjs="trackingMethod: best;
          debugUIEnabled: false;
          sourceType: webcam;
          patternRatio: 0.90;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1280;
          displayHeight: 720;">
    
    <a-entity camera></a-entity>


  <!-- SIN MARCADOR — SIEMPRE VISIBLE -->
  <a-entity position="0 -5 -25" device-adjust>

    <a-image src="images/album.png" position="0 1.8 0" width="2.2" height="2.2"></a-image>
    <a-image src="images/secreto.png" position="0 4.0 0" width="1.1" height="1.1"></a-image>
    <a-image src="images/sinti.png" position="-3.2 1.8 0" width="1.1" height="1.1"></a-image>
    <a-image src="images/novuelvas.png" position="3.2 1.8 0" width="1.1" height="1.1"></a-image>
    <a-image src="images/mialma.png" position="0 0.3 0" width="1.1" height="1.1"></a-image>

  </a-entity>

</a-scene>

</body>
</html>
