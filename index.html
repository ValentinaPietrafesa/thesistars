<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js FULL -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent !important;
    }
  </style>

  <script>
    window.ARjs = window.ARjs || {};
    window.ARjs.ImageTracking = {
      cameraParametersUrl:
        "https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat",
      debugUIEnabled: false,
    };
  </script>

  <script>
    AFRAME.registerComponent("device-adjust", {
      init: function () {
        const isMobile =
          /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          this.el.object3D.position.z = -7; 
          this.el.object3D.position.y = -0.5;
        }
      },
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="background: transparent !important;"

    arjs="trackingMethod: best;
          debugUIEnabled: false;
          sourceType: webcam;
          patternRatio: 0.90;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1280;
          displayHeight: 720;"
  >
