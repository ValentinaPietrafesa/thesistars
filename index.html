<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>The Sistars AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librer칤as -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
      }
    </style>
  </head>

  <body>
    <div class="loading" id="loading">Cargando c치mara...</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; facingMode: environment; trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; precision: high; logarithmicDepthBuffer: true;"
      loading-screen="enabled: false"
      id="scene"
      style="background-color: transparent !important;">

      <!-- C치mara -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Grupo de im치genes -->
      <!-- Alejado un poco m치s para Android -->
      <a-entity position="0 0 -6.5" rotation="0 0 0">

        <!-- Imagen central (m치s grande) -->
        <a-image src="images/album.png" position="0 1.5 0" width="1.2" height="1.2"></a-image>

        <!-- Im치genes alrededor (mismo tama침o que antes) -->
        <a-image src="images/secreto.png" position="0 2.6 0" width="0.5" height="0.5"></a-image>
        <a-image src="images/sinti.png" position="-1.3 1.5 0" width="0.5" height="0.5"></a-image>
        <a-image src="images/novuelvas.png" position="1.3 1.5 0" width="0.5" height="0.5"></a-image>
        <a-image src="images/mialma.png" position="0 0.6 0" width="0.5" height="0.5"></a-image>

      </a-entity>
    </a-scene>

    <script>
      // Oculta el cartel de carga
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        setTimeout(() => loading.style.display = 'none', 1500);
      });
     // Ajuste de escala seg칰n sistema operativo
      const isAndroid = /Android/i.test(navigator.userAgent);
      const scaleFactor = isAndroid ? 0.8 : 1; // reduce un poco en Android
      // Mostrar IP local en consola (para pruebas locales)
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          console.log("%c游깷 Abre este link en tu celular:", "color: #00ffcc; font-weight: bold;");
          console.log(`游녤 http://${data.ip}:5500`);
          console.log("Cambi치 el :5500 por el puerto que te aparezca en Live Server si es distinto.");
        })
        .catch(() => {
          console.log("Pod칠s ver tu IP local escribiendo 'ipconfig' en la consola de Windows.");
        });
    </script>
  </body>
</html>
