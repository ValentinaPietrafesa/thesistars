<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js FULL -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent !important;
    }
  </style>

  <script>
    AFRAME.registerComponent("device-adjust", {
      init: function () {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
          // En mobile los aleja aún más para que no queden gigantes
          this.el.object3D.position.z -= 10; 
          this.el.object3D.position.y -= 1.5;
        }
      },
    });
  </script>

</head>

<body>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="background: transparent !important;"
    arjs="trackingMethod: best;
          debugUIEnabled: false;
          sourceType: webcam;
          patternRatio: 0.90;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1280;
          displayHeight: 720;">
    
    <a-entity camera></a-entity>


<a-entity position="0 -5 -35" device-adjust scale="3 3 3">

  <!-- ALBUM (CENTRO, MÁS GRANDE) -->
  <a-image 
    src="images/album.png"
    position="0 1 0"
    width="2.5"
    height="2.5">
  </a-image>

  <!-- SECRETO (ARRIBA, MISMO TAMAÑO QUE ANTES) -->
  <a-image 
    src="images/secreto.png"
    position="0 3.5 0"
    width="1.2"
    height="1.2">
  </a-image>

  <!-- SIN TI (IZQUIERDA) -->
  <a-image 
    src="images/sinti.png"
    position="-3 1 0"
    width="1.2"
    height="1.2">
  </a-image>

  <!-- NO VUELVAS (DERECHA) -->
  <a-image 
    src="images/novuelvas.png"
    position="3 1 0"
    width="1.2"
    height="1.2">
  </a-image>

  <!-- MI ALMA (ABAJO) -->
  <a-image 
    src="images/mialma.png"
    position="0 -1.2 0"
    width="1.2"
    height="1.2">
  </a-image>

</a-entity>
</a-scene>

</body>
</html>
