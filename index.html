<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js FULL -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent !important;
    }
  </style>

  <script>
    window.ARjs = window.ARjs || {};
    window.ARjs.ImageTracking = {
      cameraParametersUrl:
        "https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat",
      debugUIEnabled: false,
    };
  </script>

  <script>
    AFRAME.registerComponent("device-adjust", {
      init: function () {
        const isMobile =
          /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          this.el.object3D.position.z = -7; 
          this.el.object3D.position.y = -0.5;
        }
      },
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="background: transparent !important;"

    arjs="trackingMethod: best;
          debugUIEnabled: false;
          sourceType: webcam;
          patternRatio: 0.90;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1280;
          displayHeight: 720;"
  >

    <a-entity camera="active: true" arjs-camera></a-entity>

    <!-- ðŸ§© BLOQUE COMPLETO MUCHO MÃS LEJOS Y MÃS ABAJO -->
    <a-entity position="0 -1.2 -14" rotation="0 0 0" device-adjust>

      <!-- ALBUM (centro mÃ¡s arriba) -->
      <a-image
        src="images/album.png"
        position="0 2.5 0"
        width="2.0"
        height="2.0"
      ></a-image>

      <!-- SECRETO (mucho mÃ¡s arriba) -->
      <a-image
        src="images/secreto.png"
        position="0 4.6 0"
        width="0.95"
        height="0.95"
      ></a-image>

      <!-- SIN TI (izquierda lejos) -->
      <a-image
        src="images/sinti.png"
        position="-3.2 2.5 0"
        width="0.95"
        height="0.95"
      ></a-image>

      <!-- NO VUELVAS (derecha lejos) -->
      <a-image
        src="images/novuelvas.png"
        position="3.2 2.5 0"
        width="0.95"
        height="0.95"
      ></a-image>

      <!-- MI ALMA (mÃ¡s abajo todavÃ­a) -->
      <a-image
        src="images/mialma.png"
        position="0 0.8 0"
        width="0.95"
        height="0.95"
      ></a-image>

    </a-entity>

  </a-scene>

</body>
</html>
