<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js FULL (incluye image tracking y fixes) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: transparent !important;
    }
  </style>

  <!-- FIX ANDROID: inicia la c치mara correctamente -->
  <script>
    window.ARjs = window.ARjs || {};
    window.ARjs.ImageTracking = {
      cameraParametersUrl:
        "https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat",
      debugUIEnabled: false,
    };
  </script>

  <!-- Ajuste general del dispositivo (ya incluido en tu c칩digo previo) -->
  <script>
    AFRAME.registerComponent("device-adjust", {
      init: function () {
        const isMobile =
          /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          this.el.object3D.position.z = -5; 
          this.el.object3D.position.y = 0;
        }
      },
    });
  </script>
</head>

<body>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    style="background: transparent !important;"

    arjs="trackingMethod: best;
          debugUIEnabled: false;
          sourceType: webcam;
          patternRatio: 0.90;
          sourceWidth: 1280;
          sourceHeight: 720;
          displayWidth: 1280;
          displayHeight: 720;"
  >

    <!-- 游닞 C치mara universal (iPhone + Android) -->
    <a-entity camera="active: true" arjs-camera></a-entity>

   <!-- 游닍 Tus im치genes posicionadas (corregido) -->
<a-entity position="0 0 -8" rotation="0 0 0" device-adjust>

  <!-- ALBUM (m치s lejos y centrado) -->
  <a-image
    src="images/album.png"
    position="0 1.6 0"
    width="1.8"
    height="1.8"
  ></a-image>

  <!-- SECRETO (arriba) -->
  <a-image
    src="images/secreto.png"
    position="0 3.0 0"
    width="0.75"
    height="0.75"
  ></a-image>

  <!-- SIN TI (izquierda) -->
  <a-image
    src="images/sinti.png"
    position="-2.0 1.6 0"
    width="0.75"
    height="0.75"
  ></a-image>

  <!-- NO VUELVAS (derecha) -->
  <a-image
    src="images/novuelvas.png"
    position="2.0 1.6 0"
    width="0.75"
    height="0.75"
  ></a-image>

  <!-- MI ALMA (abajo) -->
  <a-image
    src="images/mialma.png"
    position="0 0.3 0"
    width="0.75"
    height="0.75"
  ></a-image>

</a-entity>

  </a-scene>

</body>
</html>
