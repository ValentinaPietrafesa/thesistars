<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; precision: highp;">
      
      <!-- Cámara más alejada y centrada -->
      <a-entity camera position="0 1.5 5" look-controls></a-entity>

      <!-- Imagen principal (álbum) -->
      <a-image 
        src="#album"
        position="0 1.6 -2"
        scale="1.2 1.2 1.2"
        rotation="0 0 0"
        material="shader: standard; metalness: 0.3; roughness: 0.7;">
      </a-image>

      <!-- Imágenes secundarias en círculo -->
      <a-image src="#img1" position="-1.8 1.2 -2" scale="0.9 0.9 0.9"></a-image>
      <a-image src="#img2" position="1.8 1.2 -2" scale="0.9 0.9 0.9"></a-image>
      <a-image src="#img3" position="-1.2 0.8 -2" scale="0.9 0.9 0.9"></a-image>
      <a-image src="#img4" position="1.2 0.8 -2" scale="0.9 0.9 0.9"></a-image>

      <!-- Texturas de imágenes -->
      <a-assets>
        <img id="album" src="album.jpg" crossorigin="anonymous">
        <img id="img1" src="foto1.jpg" crossorigin="anonymous">
        <img id="img2" src="foto2.jpg" crossorigin="anonymous">
        <img id="img3" src="foto3.jpg" crossorigin="anonymous">
        <img id="img4" src="foto4.jpg" crossorigin="anonymous">
      </a-assets>

    </a-scene>

    <script>
      // Ajuste de escala según sistema operativo
      const isAndroid = /Android/i.test(navigator.userAgent);
      const scaleFactor = isAndroid ? 0.8 : 1; // reduce un poco en Android

      document.querySelectorAll('a-image').forEach(img => {
        let [x, y, z] = img.getAttribute('scale').split(' ').map(Number);
        img.setAttribute('scale', `${x * scaleFactor} ${y * scaleFactor} ${z * scaleFactor}`);
      });
    </script>
  </body>
</html>
