<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>The Sistars AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librerías nuevas compatibles -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.7/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: transparent !important;
      }
      .loading {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
        background-color: rgba(0,0,0,0.6);
      }
    </style>
  </head>

  <body>
    <div class="loading" id="loading">Cargando cámara...</div>

    <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
      style="background: transparent !important;"
      
      arjs="
        sourceType: webcam;
        trackingMethod: best;
        debugUIEnabled: false;
        patternRatio: 0.9;
        displayWidth: 1280;
        displayHeight: 720;
      "
    >

      <a-camera></a-camera>

      <!-- Grupo de imágenes -->
      <a-entity position="0 0 -10" rotation="0 0 0" device-adjust>

        <a-image src="images/album.png" position="0 1.5 0" width="1.35" height="1.35"></a-image>

        <a-image src="images/secreto.png" position="0 2.7 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/sinti.png" position="-1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/novuelvas.png" position="1.45 1.5 0" width="0.6" height="0.6"></a-image>
        <a-image src="images/mialma.png" position="0 0.4 0" width="0.6" height="0.6"></a-image>

      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const loading = document.getElementById("loading");
        setTimeout(() => (loading.style.display = "none"), 1500);
      });

      AFRAME.registerComponent("device-adjust", {
        init: function () {
          const entity = this.el;
          const isAndroid = /Android/i.test(navigator.userAgent);
          const isApple = /iPhone|iPad|iPod/i.test(navigator.userAgent);

          if (isAndroid) {
            entity.setAttribute("position", "0 0 -32");
            entity.setAttribute("scale", "0.9 0.9 0.9");
          } else if (isApple) {
            entity.setAttribute("position", "0 0 -6.2");
            entity.setAttribute("scale", "1.55 1.55 1.55");
          }
        },
      });
    </script>
  </body>
</html>
